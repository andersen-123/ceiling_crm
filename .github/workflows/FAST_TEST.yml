name: Fast Dart Syntax Check

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get    # <- ДОБАВЬТЕ ЭТУ СТРОЧКУ
      - run: dart analyze --fatal-infos
      
