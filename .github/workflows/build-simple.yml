name: Build Simple APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'  # ← СТАРАЯ СТАБИЛЬНАЯ ВЕРСИЯ
    
    - name: Clean project
      run: |
        flutter clean
        rm -rf build
        rm -rf android/build
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Clean Gradle cache
      run: |
        rm -rf ~/.gradle/caches/
        ./gradlew clean
