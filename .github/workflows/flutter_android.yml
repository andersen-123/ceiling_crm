name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0' # Актуальная версия Flutter
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Fix Kotlin version
      run: |
        # Обновляем версию Kotlin в build.gradle
        sed -i "s/ext.kotlin_version = '.*'/ext.kotlin_version = '2.1.10'/g" android/build.gradle
        
        # Удаляем устаревший плагин
        sed -i "/apply plugin: 'kotlin-android-extensions'/d" android/app/build.gradle
        
        # Обновляем compileSdkVersion
        sed -i "s/compileSdkVersion .*/compileSdkVersion 34/g" android/app/build.gradle
        
        # Обновляем Gradle версию
        sed -i "s/gradle-.*-all.zip/gradle-8.9-all.zip/g" android/gradle/wrapper/gradle-wrapper.properties
    
    - name: Build APK
      run: flutter build apk --release --no-android-gradle-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
