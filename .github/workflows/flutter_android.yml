name: Flutter Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
      
      # ★★★ ВАЖНО: Добавляем кэширование Gradle ★★★
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
- name: Install dependencies
  run: |
    # Сначала пробуем загрузить Gradle отдельно
    echo "Предварительная загрузка Gradle..."
    cd android
    ./gradlew --version || echo "Gradle загрузка завершилась с ошибкой, продолжаем..."
    cd ..
    
    flutter clean
    flutter pub get
    
    # Явно проверяем наличие Gradle
    if [ -f ~/.gradle/wrapper/dists/gradle-*/gradle-*/bin/gradle ]; then
      echo "✓ Gradle найден в кэше"
    else
      echo "⚠ Gradle не найден, будет загружен во время сборки"
    fi
      
      - name: Build APK with retry
        run: |
          # Пробуем собрать несколько раз при сетевых ошибках
          for i in {1..3}; do
            echo "Попытка сборки #$i..."
            if flutter build apk --release --no-android-gradle-daemon; then
              echo "Сборка успешна!"
              exit 0
            fi
            if [ $i -lt 3 ]; then
              echo "Ошибка, ждем 10 секунд перед повторной попыткой..."
              sleep 10
            fi
          done
          echo "Все попытки сборки завершились ошибкой"
          exit 1
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
