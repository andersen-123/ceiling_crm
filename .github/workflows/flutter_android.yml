name: Flutter Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
      
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
      
      - name: Build APK (Debug for CI Test)
        run: |
          echo "=== Сборка ОТЛАДОЧНОГО APK для проверки CI ==="
          flutter build apk --debug --verbose 2>&1 | tee build.log
          if [ $? -ne 0 ]; then
            echo "❌ Ошибка сборки! Смотрите лог выше"
            exit 1
          fi
          echo "✅ Debug APK успешно собран (CI проверен)"
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build.log
