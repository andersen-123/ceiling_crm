name: Flutter Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
      
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
      
      - name: Build APK (Debug for CI Test) - FIND PATH
        run: |
          echo "=== Сборка ОТЛАДОЧНОГО APK для проверки CI ==="
          flutter build apk --debug --verbose 2>&1 | tee build.log
          echo "=== Поиск созданных APK файлов ==="
          find build -name "*.apk" 2>/dev/null || echo "APK файлы не найдены"
          ls -la build/app/outputs/ || echo "Папка outputs не найдена"
          ls -la build/app/outputs/flutter-apk/ 2>/dev/null || echo "Папка flutter-apk не найдена"
      
     # - name: Upload Debug APK
     #   if: success()
     #   uses: actions/upload-artifact@v4
     #   with:
      #    name: app-debug-apk
       #   path: build/app/outputs/flutter-apk/app-debug.apk
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build.log
