name: Flutter Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
      
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
      
      - name: Build APK (Debug for CI Test) - GET LOG
        run: |
          echo "=== Начинаем сборку ==="
          # Запускаем сборку, логи пишем В ОБА ФАЙЛА: и в консоль, и в build.log
          flutter build apk --debug --verbose 2>&1 | tee -a build.log
          BUILD_STATUS=${PIPESTATUS[0]}
          
          echo "=== Статус сборки: $BUILD_STATUS ==="
          echo "=== Содержимое build.log (первые 100 строк) ==="
          head -100 build.log || echo "Файл build.log не найден"
          
          echo "=== Содержимое build.log (последние 200 строк) ==="
          tail -200 build.log || echo "Файл build.log не найден"
          
          # Завершаем шаг с тем же кодом, что и сборка
          exit $BUILD_STATUS
      
     # - name: Upload Debug APK
     #   if: success()
     #   uses: actions/upload-artifact@v4
     #   with:
      #    name: app-debug-apk
       #   path: build/app/outputs/flutter-apk/app-debug.apk
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build.log
