name: Flutter Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        # КРИТИЧЕСКИ ВАЖНО: Отключаем кеширование при загрузке
        fetch-depth: 0
    
    - name: Force Correct Gradle Wrapper
      run: |
        # УБЕДИТЕЛЬНО удаляем старый файл
        rm -f android/gradle/wrapper/gradle-wrapper.properties
        
        # Создаём новый с правильным содержимым
        cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Проверяем содержимое
        echo "=== Проверка файла ==="
        cat android/gradle/wrapper/gradle-wrapper.properties
        echo "=== Конец файла ==="
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: |
        flutter pub get
        # Чистим кеш Gradle
        rm -rf ~/.gradle/caches/
    
    - name: Build APK
      run: flutter build apk --release --no-android-gradle-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
