name: ceiling_crm
description: Мобильное приложение для управления КП по натяжным потолкам
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Основные пакеты
  sqflite: ^2.2.8+4
  path: ^1.8.3
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  image_picker: ^1.0.4
  
  # PDF и печать
  pdf: ^3.10.2
  printing: ^5.11.1
  
  # Удобства
  intl: ^0.19.0
  
  # Работа с файлами
  path_provider: ^2.1.1  # ДОБАВЛЕНО
  
  # Excel (если нужно)
  excel: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/standard_positions.json
  
  # Добавляем шрифты если нужно
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-regular.ttf
        - asset: fonts/Roboto-bold.ttf
          weight: 700
  
  generate: true
