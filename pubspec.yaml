name: ceiling_crm
description: CRM для натяжных потолков
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.13.0"


dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^9.1.3
  bloc: ^8.1.0

  # Routing
  go_router: ^7.1.0

  # UI & utilities
  cupertino_icons: ^1.0.5
  intl: ^0.18.1

  # Files & Excel
  excel: ^4.1.2
  path_provider: ^2.0.14
  shared_preferences: ^2.1.1

  # Images
  image_picker: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
