name: ceiling_crm
description: Простой CRM для расчетов потолков
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Основные пакеты для ТЗ
  sqflite: ^2.2.8+4 # Локальная база данных
  path: ^1.8.3      # Работа с путями файлов для БД
  shared_preferences: ^2.2.2 # Для настроек компании
  url_launcher: ^6.2.1       # Для шаринга
  image_picker: ^1.0.4       # Для логотипа компании
  # Пакеты для экспорта (критически важны)
  pdf: ^3.10.2      # Генерация PDF
  printing: ^5.11.1 # Предпросмотр и печать PDF
  excel: ^2.0.0     # Генерация Excel
  # Удобство UI
  intl: ^0.18.1     # Форматирование дат и чисел

flutter:
  uses-material-design: true
