name: ceiling_crm
description: A Flutter CRM application for ceiling business.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Маршрутизация
  go_router: ^14.0.0
  
  # State Management / Утилиты
  provider: ^6.1.3
  
  # Работа с данными
  sqflite: ^2.3.3+1
  path: 1.8.3
  path_provider: ^2.1.0        # <-- ДОБАВЬТЕ ЭТОТ ПАКЕТ (критически важен!)
  shared_preferences: ^2.2.2
  
  # UI и системные функции
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  flutter_email_sender: ^8.0.0
  open_file: ^3.3.3
  intl: ^0.19.0
  
  # Документы и отчеты
  printing: ^5.13.0
  pdf: ^3.10.6
  syncfusion_flutter_pdf: ^25.1.45
  syncfusion_flutter_xlsio: ^25.1.45

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Фильтрация ассетов (чтобы не было предупреждений)
  assets:
    - assets/
  
