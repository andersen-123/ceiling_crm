name: ceiling_crm
description: Мобильное приложение для управления КП по натяжным потолкам
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # База данных
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # PDF генерация
  pdf: ^3.10.4
  printing: ^5.11.2
  
  # Шаринг
  share_plus: ^6.3.0
  path_provider: ^2.1.0
  
  # UI и формы
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  
  # Утилиты
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/standard_positions.json
