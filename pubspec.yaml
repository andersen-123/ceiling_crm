name: ceiling_crm
description: "Ceiling CRM - мобильное приложение для управления коммерческими предложениями"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # State Management
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  
  # PDF Generation
  pdf: ^3.10.6
  printing: ^5.11.2
  
  # Sharing
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/standard_positions.json
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-regular.ttf      
        - asset: fonts/Roboto-bold.ttf         
          weight: 700
