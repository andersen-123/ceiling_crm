pluginManagement {
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Flutter SDK path (–æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å)
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // üëá –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–ª–∞–≥–∏–Ω–æ–≤
    repositories {
        google()          // –ü–ª–∞–≥–∏–Ω—ã AGP —Ö—Ä–∞–Ω—è—Ç—Å—è –∑–¥–µ—Å—å
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false // –°–æ–≤–º–µ—Å—Ç–∏–º–æ —Å –≤–∞—à–∏–º build.gradle
    id "org.jetbrains.kotlin.android" version "1.9.25" apply false
}

include ":app"
